<div class="search-page">
  <div class="back-button-container">
    <a href="{{ '/' | relative_url }}" class="back-button">‚Üê Back</a>
  </div>
  
  <div class="search-container">
    <h1 style="font-weight: 300">AI Mode</h1>
    <p class="search-description">Ask about any products I've worked on or things I've written</p>
    
    <form id="search-form" class="search-form">
      <div class="search-input-container">
        <input 
          type="text" 
          id="search-query" 
          placeholder="Ask anything about me..."
          maxlength="200"
          required
        />
        <button type="submit" id="search-btn" class="search-btn">
          <span class="search-btn-text">Search</span>
          <span class="search-btn-loading" style="display: none;">Searching...</span>
        </button>
      </div>
    </form>
    
    <div id="query-counter" class="query-counter hidden"></div>
    
    <div id="search-results" class="search-results"></div>
  </div>
</div>

<script src="{{ '/assets/js/search.js' | relative_url }}"></script>
