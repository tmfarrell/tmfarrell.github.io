---
layout: default
title: Analyzing
---

<div class="home">
  <ul class="post-list">
    {% for imgs in site.data.analyses %}
        <span class="post-meta">{{ imgs.date }}</span>
        <p><i>{{ imgs.description }}</i><p></p>
        {% for img in imgs.paths %}
        <li>
          <a href="{{ img.path }}">
            <img src="{{ img.path }}" style="width:{{ img.width }}px;height:auto;text-align:center">
          </a>
        </li>
        {% endfor %}
    {% endfor %}
  </ul>
</div>
