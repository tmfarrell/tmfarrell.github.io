---
layout: default
title: Presenting
---

<div class="home">
  <ul class="post-list">
    {% for pdf in site.data.talks %}
        <li>
            <span class="post-meta">{{ pdf.date }}</span>
            <p><i>{{ pdf.description }}</i><p></p>
            <embed src="{{ pdf.path }}" type="application/pdf" width="100%" height="600px" />
        </li>
    {% endfor %}
  </ul>
</div>
