---
layout: default
title: Building
---

<div class="home">

  <h1 class="post-list-title"></h1>
  </br>

  <ul class="post-list" style="list-style:none">
    {% for item in site.data.portfolio %}
        <li>
            <a href="{{ item.link }}"><span style="font-size: large;">{{ item.title }}</span></a>
            <br />
            <span style="color: darkgrey;">
              {{ item.date | date: "%b %Y" }} / {{ item.org }}
            </span>
          <p class="portfolio-description">
            <span style="color: grey">{{ item.description }}</span>    
          </p>
        </li>
    {% endfor %}
  </ul>
</div>
